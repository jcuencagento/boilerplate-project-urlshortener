<!DOCTYPE html>

<html>
  <head>
    <title>URL Shortener Microservice | freeCodeCamp.org</title>
    <link
      rel="icon"
      type="image/png"
      href="https://cdn.freecodecamp.org/universal/favicons/favicon-16x16.png"
    />
    <link href="/public/style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <h1>URL Shortener Microservice</h1>
    <main>
      <section>
        <form action="api/shorturl" method="POST">
          <fieldset>
            <legend>URL Shortener</legend>
            <label for="url_input">URL:</label>
            <input id="url_input" type="text" name="url" placeholder="https://www.freecodecamp.org/" />
            <input type="submit" value="POST URL" />
          </fieldset>
        </form>
      </section>
      <div class="ops">
        <span >
          <h3>Example Usage:</h3>
          <p><a href="api/shorturl/1">[base url]/api/shorturl/1</a></p>
          <h3>Example Output:</h3>
          <p><code>You'll redirect to https://www.google.es</code></p>
        </span>
        <span>
          <h3>Short URLs:</h3>
          <p><a href="/api/urls">[base url]/api/urls</a></p>
        </span>
      </div>
    </main>
    <footer>
      <p>By <a href="https://www.linkedin.com/in/javiercuencagento/">Javier Cuenca</a></p>
    </footer>
  </body>
</html>
